{% extends "student_home.html" %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/teacher_css.css'%}">
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign Up</h5>
          <form class="form-signin" method="post">
            {% csrf_token %}
            {{user.as_p}}
            {{student.as_p}}
            <br>
            <button type="submit" name="button" class="btn btn-lg btn-primary btn-block text-uppercase" >REGISTER</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
