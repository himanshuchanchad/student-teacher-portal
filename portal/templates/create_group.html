{% extends "teacher_home.html" %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/teacher_css.css'%}">
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Create Group </h5>
          <form method="post">
            {% csrf_token %}
            {{group.as_p}}
            <button type="submit" name="button" class="btn btn-lg btn-success btn-block text-uppercase">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
